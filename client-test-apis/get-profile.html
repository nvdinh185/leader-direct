<!DOCTYPE html>
<html>

<head>
  <title>Lấy thông tin user</title>
  <link rel="icon" type="image/png" href="./icon/favicon.png" />
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/bootstrap-4.3.1-min.css" />
  <script src="./js/www.client.socket.login.js"></script>
  <script src="./js/config/params_home.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper-1.14.3-min.js"></script>
  <script src="./js/bootstrap-4.3.1-min.js"></script>

  <!-- Liên quan đến tạo table và excel -->
  <link href="./css/reflow-table.css" rel="stylesheet" type="text/css" />
  <link href="./css/datatables.min.css" rel="stylesheet" type="text/css" />
  <script src="./js/reflow-table.js"></script>
  <script type="text/javascript" src="./js/datatables.min.js"></script>
  <script src="./js/utils/excel/sheet-js.min.js"></script>

  <script src="./js/get-query-param.js"></script>

  <link rel="stylesheet" href="./css/loading-style.css" />
  <link href="./css/toastr.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="./css/modal-form.css" />

  <script src="./js/toastr.min.js"></script>
  <script src="./js/main/1.www-notify-pretty.js"></script>
  <script src="./js/main/2.http-get-post.js"></script>
  <script src="./js/dynamic-form/dynamic-form.js"></script>

  <script type="text/javascript"></script>
</head>

<body>
  <div style="max-width: 500px; margin: auto">
    <form class="container">
      <div class="modal-header"></div>
      <div class="dynamic-form"></div>
      <div class="modal-footer"></div>
    </form>
  </div>

  <div class="container">
    <h2 style="text-align: center">Profile của user</h2>
    <div class="" id="dynamic-table"></div>
  </div>

  <div class="overlay">
    <div class="progress centered">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>

<script type="text/javascript">
  $(document).ready(function () {

    let items = [
      {
        type: "text",
        // name: "Username",
        icon: "fa-user",
        hint:
          "Nhập tài khoản đăng nhập của bạn là số điện thoại, email hoặc tài khoản ldap@mobifone.vn",
        validator: {
          pattern:
            "(^[0]{1}[123456789]{1}[0-9]{8}$)|((^[a-zA-Z]{1}[a-zA-Z0-9\-\_\.])+@[a-zA-Z\_]+?(\.[a-zA-Z]{2,6})+)|((^[a-zA-Z]{1}[a-zA-Z0-9\-\_\.])+)",
        },
        key: "username",
        value: "",
      },
    ];
    let dynamicForm = {
      header: {
        title: `XEM PROFILE hoặc
              <span id="register-link" class="text-right">
                <a
                  href="register.html"
                  class="text-info btn-register"
                  >Đăng ký</a
                >
              </span>`,
        color: "text-info",
      },
      items,
      footer: [
        // { class: "btn-secondary", name: "Bỏ qua", icon: "fa-close", cmd: "CLOSE" },
        {
          class: "btn-primary",
          name: "Xem profile",
          icon: "fa-user-secret",
          cmd: "GET",
          url: `${API_PARAMS.getKey("SERVER_SOCKET", true) ||
            API_PARAMS.SERVER_SOCKET
            }`,
          next: "",
          token: true,
        },
      ],
    };

    const formDatas = new JSCngDynamicForm();

    // tạo tiêu đề và các nút lệnh trên header
    let htmlHeader = formDatas.createHeader(dynamicForm.header);
    $(".modal-header").html(htmlHeader);

    // tạo các ô nhập liệu
    let htmlForm = formDatas.createFormInput(dynamicForm.items);
    $(".dynamic-form").html(htmlForm);

    // tạo các nút lệnh ở phía dưới
    let htmlFooter = formDatas.createFooter(dynamicForm.footer);
    $(".modal-footer").html(htmlFooter);

    for (let el of dynamicForm.items) {
      let $Input = $(`#${el.key}`);
      $Input.keyup(
        formDatas.debounce(function (event) {
          let value = event.target.value;
          let invalid = false;
          if (el.validator) {
            if (el.validator.required && !$Input.val()) invalid = true;
            if (
              el.validator.min &&
              (!$Input.val() || $Input.val().length < el.validator.min)
            )
              invalid = true;
            if (
              el.validator.max &&
              (!$Input.val() || $Input.val().length > el.validator.max)
            )
              invalid = true;
            if (el.validator.pattern && $Input.val()) {
              let reg = new RegExp(el.validator.pattern);
              if (!reg.test($Input.val())) invalid = true;
            }
          }

          if (!invalid && el.key && el.value !== undefined) {
            $Input.addClass("is-valid");
            $Input.removeClass("is-invalid");
          } else {
            $Input.removeClass("is-valid");
            $Input.addClass("is-invalid");
          }
        }, 500)
      );
    }

    $(".btn-cancel").click((e) => {
      window.history.back();
    });

    $(".btn-send-api").click((e) => {
      let jsonData = formDatas.getFormData(dynamicForm.items);
      if (!jsonData) {
        showToast(
          "error",
          "Vui lòng kiểm tra lại các trường nhập liệu trước khi gửi",
          "toast-top-center"
        );
        return;
      }

      let $this = $(e.target);
      let cmd = $this.attr("command-do"); // lệnh làm gì
      let cNext = $this.attr("command-next"); // nếu thành công thì làm gì tiếp theo
      let cUrl = $this.attr("command-url"); // đường dẫn tương đối với máy chủ api hoặc tuyệt đối gửi lên máy chủ
      let cToken = $this.attr("command-token"); // có đính kèm token hay không?

      if (jsonData && jsonData.username) {
        cUrl += `/socket/admin-users/get-user-info`;
      } else {
        cUrl += `/socket/admin-users/get-token-info`;
      }

      let ajaxSend;
      if (cmd === "POST") {
        ajaxSend =
          cUrl.indexOf("http") >= 0
            ? callAjaxPOSTApiAny(null, jsonData, cUrl, !(cToken === "true"))
            : callAjaxPOSTApiAny(cUrl, jsonData, null, !(cToken === "true"));
      }

      if (cmd === "GET") {
        let paramS = Object.keys(jsonData)
          .map(function (k) {
            return (
              encodeURIComponent(k) + "=" + encodeURIComponent(jsonData[k])
            );
          })
          .join("&");
        ajaxSend =
          cUrl.indexOf("http") >= 0
            ? callAjaxGETApiAny(null, paramS, cUrl, !(cToken === "true"))
            : callAjaxGETApiAny(cUrl, paramS, null, !(cToken === "true"));
      }

      // làm bất cứ thứ gì ta muốn ở đây
      // yêu cầu thực hiện kiểu promise để tận dụng phiên kiểm tra kết quả ở phía sau
      // không phải sửa chữa thêm
      if (cmd == "DO-ANY") {
      }

      if (ajaxSend) {
        fakeLoading(20000, 100);
        showToast("info", "Đang xác minh thông tin tài khoản");
        ajaxSend
          .then((result) => {
            showHideLoading(false);

            showToast("success", `Thực thi thành công!`, null, 3000);
            // console.log("rs", result);
            // Tạo một bảng dữ liệu theo kết quả lấy được
            let htmlTable = formDatas.arrayObject2HtmlTable(result);
            if (htmlTable) {
              $("#dynamic-table").html(htmlTable);
              // cập nhập bảng
              $("#table-datatables").DataTable({
                drawCallback: function (settings) {
                  $("#table-datatables").reflowTable("update");
                },
                bPaginate: false,
                bFilter: false,
                bInfo: false,
                // scrollX: "100%",
                // scrollY: "400px",
                // ...HOME_PARAMS.DATA_TABLE_PAGING
              });
              // chỉ hiển thị ở chế độ mobile thôi
              $("#table-datatables")
                .reflowTable({
                  autoWidth: false,
                })
                .mobileMode(true);
            }

            setTimeout(() => {
              // xét phương thức tiếp theo để xử lý form này
              // CLOSE, RESET, next-page.html
              if (cNext === "CLOSE") {
                // di chuyển sang trang trước
                //
                window.history.back();
              } else if (cNext === "RESET") {
                // reset trang làm mới lại
                //
                window.location.reload();
              } else if (cNext) {
                //
                // chuyển tiếp sang trang khai trong này
                window.location.href = cNext;
              }
            }, 2000);
          })
          .catch((err) => {
            showHideLoading(false);
            showApiError(err);
          });
      }
    });
  });
</script>

</html>
